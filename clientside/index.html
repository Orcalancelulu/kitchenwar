<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="style.css">
        <script type="importmap">
            {
                "imports": {
                    "three": "/three/src/Three.js",
                    "PointerLockControls": "/three/examples/jsm/controls/PointerLockControls.js",
                    "GLTFLoader": "/three/examples/jsm/loaders/GLTFLoader.js",
                    "CSS2D": "/three/examples/jsm/renderers/CSS2DRenderer.js"
                }
            }
        </script>
        <script type="module" src="main.js"></script>

        <script type="module">
            import { changeSelectedCharacter } from "/main.js";
            window.changeSelectedCharacter = changeSelectedCharacter;
        </script>

    </head>
    <body>

        <canvas id="bg"></canvas>
        <p id="healthDisplay">100</p>
        <div id="scoreboardContainer">
            <p id="scoreTitle">Scoreboard</p>
            <div id="scoreboard"></div>
        </div>

        <div id="reloadContainer">
            <p id="reloadInfo"></p>
        </div>

        <div id="healthBarContainer">
            <div id="healthBar"></div>
        </div>
        <div id="menue">
            <input id="nickname" placeholder="Name">
            <button id="playButton" class="menuButton">PLAY</button>
            <button id="characterButton" class="menuButton">Characters</button>
        </div>
        <div id="chooseCharacters">
            <div class="characterCard" onclick="changeSelectedCharacter(0)">
                <p class="characterCardTitle">KETTLE</p>
                <img class="character_logo" src="char_icons/kettle_logo.png">
            </div>
            <div class="characterCard" onclick="changeSelectedCharacter(1)">
                <p class="characterCardTitle">TOASTER</p>
                <img class="character_logo" src="char_icons/toaster_logo.png">
            </div>
            <div class="characterCard" onclick="changeSelectedCharacter(2)">
                <p class="characterCardTitle">MIXER</p>
                <img class="character_logo" src="char_icons/mixer_logo.png">
            </div>
            <div class="characterCard" onclick="changeSelectedCharacter(3)">
                <p class="characterCardTitle">KNIFE BLOCK</p>
                <img class="character_logo" src="char_icons/knife_block_logo.png">
            </div>
            <div class="characterCard" onclick="changeSelectedCharacter(4)">
                <p class="characterCardTitle">COFFEE CAN</p>
                <img class="character_logo" src="char_icons/coffe_can_logo.png">
            </div>
            <button class="menuButton" id="done_button">Back</button>
        </div>


        <script src="menue.js"></script>
    </body>
</html>
